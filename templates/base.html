<!DOCTYPE html>
<html>
<head>
	<title>Portfolio</title>
	<!-- css files -->
    <title>{% block title %} {% endblock %} - FlaskApp</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.min.css">
<!--	<link rel="stylesheet" type="text/css" href="./static/assets/css/styles.css">-->

    <link rel="stylesheet" type="text/css" href="../static/assets/css/styles.css">
	<link rel="icon" type="image/x-icon" href="../static/assets/img/favicon.png">
	<meta name="author" content="Mireal">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<!-- Navbar -->
		<nav class="nav container void-background">
			<!-- This "nav-menu" is hidden on mobile -->
			<!-- Add the modifier "is-active" to display it on mobile -->
			<div class="nav-left">
				<a href="http://github.com/mireal" class="nav-item">
					<span class="icon">
						<i class="fa fa-github"></i>
					</span>
				</a>
				<a href="https://twitter.com/" class="nav-item">
					<span class="icon">
						<i class="fa fa-twitter"></i>
					</span>
				</a>
			</div>

			<div class="nav-right nav-menu">
				<a class="nav-item" href="/">Home</a>
				<a class="nav-item" href="/about">About</a>
				<a class="nav-item" href="/projects">Projects</a>
				<a class="nav-item" href="/test">Test page</a>
			</div>

			<!-- This "nav-toggle" hamburger menu is only visible on mobile -->
			<!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
			<span class="nav-toggle">
				<span></span>
				<span></span>
				<span></span>
			</span>
		</nav>


        <div class="content">
        {% block content %} {% endblock %}
    </div>

		<!-- Footer -->
		<section class="section-4 has-text-centered container footer">
			<a href="http://github.com/mireal">Mireal</a>
		</section>

		<!-- Scripts  -->
		<script src="controller.js"></script>
	</body>
</html>
